<h1 class="titulo">Musify</h1>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div *ngIf="identity" class="navigation col-lg-1" style="background-color: aliceblue;">
  <h1>
    {{title}}
  </h1>
  <nav id="navigation">
    <a href="#">

      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-search">
          <span class="glyphicon glyphicon-search-cog" aria-hidden="true"></span>
          Buscar</i>
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-star-fill"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Artista
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-disc"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Album
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-stars"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Canciones
      </button>
    </a>
    <p></p>

  </nav>
  <nav id="user_logged">
    <span>
      {{identity.name}}
    </span>
    <span class="btn btn-warning" (click)="logout()">
      Cerrar sesion
    </span>
    <p></p>
    <a href="#">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      Mis Datos
    </a>
  </nav>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logeado en la app</p>
  <user-edit></user-edit>
</div>
<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6" style="background-color:blanchedalmond ;">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error </strong>{{errorMessage}}
      </div>

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo Electronico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <!-- ngmodel es para propiedad a modificar-->
        <span *ngIf="!email.valid && email.touched" style="color: red;">
          El email es obligatorio

        </span>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
          required />
      </p>
      <input type="submit" value="Entrar" class="btn-btn-primary" />

    </form>


  </div>
  <div class="col-lg-6" style="background-color:antiquewhite;">
    <h1>Registrate</h1>
    <form class="col-md-7">
      <p>
        <label for="">Nombre</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label for="">Apellido</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>Correo Electronico</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" class="form-control" required />
      </p>
      <input type="submit" value="Registrarse" class="btn-btn-primary" />
    </form>
  </div>

</div>
