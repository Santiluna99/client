<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="head-title">
    <a href="" [routerLink]="['/']">
      <span class="bi bi-music-note-beamed"></span>
      {{title}}
    </a>
  </h1>
  <nav id="navigation">
    <a href="#">

      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-search">
          <span class="glyphicon glyphicon-search-cog" aria-hidden="true"></span>
          Buscar</i>
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-star-fill"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Artista
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-disc"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Album
      </button>
    </a>
    <p></p>
    <a href="#">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-stars"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Canciones
      </button>
    </a>
    <p></p>

  </nav>
  <nav id="user_logged">
    <div class="user-image" *ngIf="identity.image && identity.image != 'null'">
      <img id="image-logged" src="{{url+'get-image-user/'+identity.image}}" style="width:100px" />
    </div>
    <span id="identity_name">
      {{identity.name}}
    </span>

    <p></p>
    <a [routerLink]="['/mis-datos']">
      <button type="button" class="btn btn-default" aria-label="Left Align" id="botones">
        <i class="bi bi-gear-wide"></i>
        <span aria-hidden="true"></span>
        Mis Datos
      </button>
    </a>
    <a (click)="logout()">
      <button type="button" class="btn btn-logout" aria-label="Left Align" id="botonSalir">
        <i class="bi bi-box-arrow-right"></i>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Cerrar sesion
      </button>
    </a>
  </nav>
</div>
<!-- <div class="clearfix"></div> -->
<div *ngIf="identity" class="central col-lg-11">
  <router-outlet></router-outlet>
  <user-edit></user-edit>
</div>
<div class="col-lg-11" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error </strong>{{errorMessage}}
      </div>

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo Electronico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <!-- ngmodel es para propiedad a modificar-->
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio

        </span>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
          required />
      </p>
      <input type="submit" value="Entrar" class="btn-btn-primary" />

    </form>


  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-info">
        {{alertRegister}}
      </div>
    </div>
    <form class="col-md-7" #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
      <p>
        <label for="">Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched" style="color: red;">
          El nombre es obligatorio

        </span>
      </p>
      <p>
        <label for="">Apellido</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control"
          required />
        <span *ngIf="!surname.valid && surname.touched" style="color: red;">
          El apellido es obligatorio

        </span>
      </p>
      <p>
        <label>Correo Electronico</label>
        <input type="email" class="form-control" #email="ngModel" name="mail" [(ngModel)]="user_register.email"
          required />
        <span *ngIf="!email.valid && email.touched" style="color: red;">
          El correo es obligatorio

        </span>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" class="form-control" required />
      </p>
      <input type="submit" value="Registrarse" class="btn-btn-primary" />
    </form>

  </div>

</div>
