<h1 class="titulo">Musify</h1>
<div *ngIf="identity" class="navigation col-lg-1">
<h1>
  {{title}}
</h1>
<h1>
  hola soy santiago
</h1>
<span>
  {{identity.name}}{{identity.surname}}
</span>
<span class="btn btn-warning" (click)="logout">
  Cerrar sesion
</span>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11"> 
  <p>Estas logeado en la app</p>
</div>
<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6" style="background-color:blanchedalmond ;">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error</strong>{{errorMessage}}
      </div>

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo Electronico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"  class="form-control" required/> <!-- ngmodel es para propiedad a modificar-->
        <span *ngIf="!email.valid && email.touched" style="color: red;">
          El email es obligatorio

        </span>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"required/>
      </p>
      <input type="submit"value="Entrar" class="btn-btn-primary"/>

    </form>
    

  </div>
  <div class="col-lg-6" style="background-color:antiquewhite;">
    <h1>Registrate</h1>
    <form class="col-md-7">
      <p>
        <label for="">Nombre</label>
        <input type="text" class="form-control"required/>
      </p>
      <p>
        <label for="">Apellido</label>
        <input type="text" class="form-control"required/>
      </p>
      <p>
        <label >Correo Electronico</label>
        <input type="text" class="form-control"required/>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" class="form-control"required/>
      </p>
      <input type="submit"value="Registrarse" class="btn-btn-primary"/>
    </form>
  </div>

</div>
